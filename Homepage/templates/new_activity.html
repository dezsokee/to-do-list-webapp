{% extends 'base.html' %}

{% block title %}
<title>Add new activity</title>  
{% endblock title %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group row" align='center'>
            <label for="surname" class="col-sm-1 col-form-label">Firstname</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
        </div>

        <div class="form-group row mt-2" align='center'>
            <label for="lastname" class="col-sm-1 col-form-label">Lastname</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>
        </div>

        <div class="form-group row mt-2" align='center'>
            <label for="whatdo" class="col-sm-1 col-form-label">Activity</label>
            <div class="col-sm-3">
                <textarea id="whatdo" class="form-control" name="whatdo" cols ="30" rows="10" required> </textarea>
            </div>
        </div>

        <div class="form-group row mt-3" align='center'>
            <label for="deadline" class="col-sm-1 col-form-label">Deadline</label>
            <div class="col-sm-1">
                <input type="datetime-local" id="deadline" name="deadline" required>
            </div>
        </div>

        <div class="row mb-3 mt-3">
            <div class="col-sm-1 offset-sm-1">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="done" name="done">
                <label for="done" class="form-check-label">Done</label>
              </div>
            </div>
        </div>

        <div class="flex flex-row mt-2">
            <input type="submit" class="btn btn-success mt-4 offset-sm-2" value="Save" id="save" name="save">
        </div>

    </form>

{% endblock content %}
