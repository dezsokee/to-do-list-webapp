{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
<title>Contact</title>  
{% endblock title %}

{% block content %}
    <div class = "container mt-4">
        <h4> Send your message! </h4>
        <hr>
        <form action="" method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <input type="submit", class="btn btn-primary", value= "Send">
        </form>
    </div>
{% endblock content %}
